site:
  name: "mcpbr"
  base_url: "https://mcpbr.org"
  description: "Open-source benchmark runner for evaluating MCP servers and AI agents across 25+ benchmarks"
  language: "en"
  author: "Grey Newell"
  author_url: "https://greynewell.com"
  repo_url: "https://github.com/greynewell/mcpbr"
  cname: "mcpbr.org"

paths:
  data: "./docs/benchmarks"
  templates: "./templates"
  output: "./site"
  static: "./static"

data:
  format: "markdown"
  entity_type: "benchmark"
  entity_slug:
    source: "filename"
  body_sections:
    - name: "content"
      header: "Overview"
      type: "markdown"

taxonomies:
  - name: "category"
    label: "Categories"
    label_singular: "Category"
    field: "category"
    multi_value: false
    hub_title: "{{.Name}} Benchmarks"
    hub_meta_description: "Browse {{.Name | lower}} benchmarks supported by mcpbr."

structured_data:
  entity_type: "HowTo"
  field_mappings:
    name: "title"
    description: "description"
  homepage_schemas:
    - "WebSite"
    - "SoftwareApplication"
  entity_schemas:
    - "HowTo"
    - "FAQPage"
    - "BreadcrumbList"
  hub_schemas:
    - "CollectionPage"
    - "BreadcrumbList"
  index_schemas:
    - "CollectionPage"

sitemap:
  max_urls_per_file: 50000
  priorities:
    homepage: "1.0"
    entity: "0.8"
    taxonomy_index: "0.6"
    hub_page_1: "0.7"
    hub_page_n: "0.5"
  change_freqs:
    homepage: "weekly"
    entity: "weekly"
    taxonomy_index: "monthly"
    hub_page_1: "weekly"
    hub_page_n: "monthly"

robots:
  allow_all: true
  extra_bots:
    - "GPTBot"
    - "ClaudeBot"
    - "PerplexityBot"

llms_txt:
  enabled: true
  tagline: "Open-source benchmark runner for evaluating MCP servers and AI agents."
  taxonomies:
    - "category"

templates:
  entity: "benchmark.html"
  homepage: "index.html"
  hub: "hub.html"
  taxonomy_index: "taxonomy_index.html"
  static_pages:
    about.html: about.html
    installation.html: installation.html
    configuration.html: configuration.html
    cli.html: cli.html

extra:
  cta:
    heading: "Benchmark Your MCP Server"
    description: "Get hard numbers comparing tool-assisted vs. baseline agent performance on real tasks."
    button_text: "Get Started"
    button_url: "/installation.html"
    secondary_text: "Browse Benchmarks"
    secondary_url: "/category/index.html"
