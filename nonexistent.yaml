# mcpbr - Model Context Protocol Benchmark Runner
#
# Template: Filesystem Server (Basic)
# Basic filesystem access with the official Anthropic MCP server
#
# Requires ANTHROPIC_API_KEY environment variable.

mcp_server:
  command: npx
  args:
  - -y
  - '@modelcontextprotocol/server-filesystem'
  - '{workdir}'
  env: {}
provider: anthropic
agent_harness: claude-code
model: sonnet
benchmark: swe-bench-verified
sample_size: 10
timeout_seconds: 300
max_concurrent: 4
max_iterations: 10
