name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to publish (e.g., v0.3.25)'
        required: false
        type: string

permissions:
  contents: read

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Extract version from release tag
        id: get_version
        run: |
          # Use manual input tag if provided, otherwise use the release tag
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          # Remove 'v' prefix if present (e.g., v0.3.18 -> 0.3.18)
          VERSION=${TAG#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Verify versions match release tag
        run: |
          # Verify that all package.json files have the correct version
          EXPECTED_VERSION="${{ steps.get_version.outputs.version }}"

          CLI_VERSION=$(node -p "require('./package.json').version")
          PLUGIN_VERSION=$(node -p "require('./.claude-plugin/package.json').version")

          echo "Expected version: $EXPECTED_VERSION"
          echo "CLI package.json version: $CLI_VERSION"
          echo "Plugin package.json version: $PLUGIN_VERSION"

          if [ "$CLI_VERSION" != "$EXPECTED_VERSION" ]; then
            echo "Error: CLI package.json version ($CLI_VERSION) does not match release tag ($EXPECTED_VERSION)"
            exit 1
          fi

          if [ "$PLUGIN_VERSION" != "$EXPECTED_VERSION" ]; then
            echo "Error: Plugin package.json version ($PLUGIN_VERSION) does not match release tag ($EXPECTED_VERSION)"
            exit 1
          fi

          echo "All versions match release tag âœ“"

      - name: Verify CLI package contents
        run: |
          # Check that required files exist for CLI package
          test -f package.json || (echo "Error: Root package.json not found" && exit 1)
          test -f bin/mcpbr.js || (echo "Error: CLI binary not found" && exit 1)
          echo "CLI package contents verified"

      - name: Verify plugin package contents
        run: |
          # Check that required files exist for plugin package
          test -f .claude-plugin/package.json || (echo "Error: Plugin package.json not found" && exit 1)
          test -f .claude-plugin/plugin.json || (echo "Error: plugin.json not found" && exit 1)
          test -d .claude-plugin/skills || (echo "Error: skills directory not found" && exit 1)
          echo "Plugin package contents verified"

      - name: Install Python build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build and install mcpbr Python package
        run: |
          # Build and install Python package so CLI wrapper tests can run
          python -m build
          pip install dist/*.whl
          echo "Python package installed"

      - name: Install CLI package dependencies
        run: |
          # Install dependencies so prepublishOnly script can run tests
          npm install
          echo "CLI dependencies installed"

      - name: Publish scoped CLI package to npm
        run: |
          npm publish --access public
          echo "Scoped CLI package (@greynewell/mcpbr) published successfully"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish scoped plugin package to npm
        run: |
          cd .claude-plugin
          npm publish --access public
          echo "Scoped plugin package (@greynewell/mcpbr-claude-plugin) published successfully"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish unscoped CLI package to npm
        run: |
          # Update package.json to remove scope and use mcpbr-cli name
          node -e "const pkg = require('./package.json'); pkg.name = 'mcpbr-cli'; require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');"
          npm publish --access public
          echo "Unscoped CLI package (mcpbr-cli) published successfully"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish unscoped plugin package to npm
        run: |
          cd .claude-plugin
          # Update package.json to remove scope
          node -e "const pkg = require('./package.json'); pkg.name = 'mcpbr-claude-plugin'; require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');"
          npm publish --access public
          echo "Unscoped plugin package (mcpbr-claude-plugin) published successfully"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
