name: Deploy Site

on:
  push:
    branches: [main]
    paths:
      - 'docs/benchmarks/**'
      - 'templates/**'
      - 'static/**'
      - 'schemaflux.yaml'
      - '.github/workflows/deploy-site.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install SchemaFlux
        run: |
          curl -sL https://github.com/greynewell/schemaflux/releases/latest/download/schemaflux-linux-amd64 -o schemaflux
          chmod +x schemaflux

      - name: Build site
        run: ./schemaflux build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
